<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <title>Flinging Pumpkins</title>
    </head>
    <body>
        <a-scene>
<a-box position="0 -1 -5" depth="0.5" height=".25" width="5" color="black">
    <a-animation
        attribute="rotation"
        from="0 0 0"
        to="0 0 45"
        dur="2200"
        >
    </a-animation>
</a-box>

<a-sphere position="2.5 0 -5" radius=".5" color="orange">
    <a-animation
        attribute="position"
        from="2.5 -.5 -5"
        to="-15 10 -5"
        dur="4500"
       >
    </a-animation>
</a-sphere>
    
    
</a-scene>
    </body>
</html>
